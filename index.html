<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinkful Shopping Cart</title>
    <header id="page-header">
        <section id="logo-image">
            <img src="images/shopping-cart.gif">
        </section>
    </header>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <center>
      <h2>Shopping List</h2>
        <section id="item-form">
            <form action="js/add-validator.js">
                <ul>
                    <li>
                        <p>Grocery Name:</p>
                        <input type="txt" name="groceryname" id="grocery-name-field" value="Enter Grocery" onClick="this.value='';">
                    </li>
                    <li>
                        <p>Price:</p>
                        <input type="txt" name="price" value="$0.00" onClick="this.value='';" id="grocery-price-field">
                    </li>
                    <li>
                        <p>Description:</p>
                        <textarea name="descriptionTextBox" cols="35" rows="5">
                        </textarea>
                    </li>
                    <br>
                    <li>
                        <input type="submit" onclick="add-item.js" value="Add Item">
                    </li>
                </ul>
            </form>

        </section>
    </center>
    <section id="item-list">
        <div id="accordion">
            <h4 id="accordion-item-name">Items 1</h4>
            <div>content of item 1</div>
            <h4 id="accordion-item-name">Item 2<i></i></h4>
            <div>content of item 2</div>
        </div>
    </section>

    <center>
        <footer>Thinkful Project 2015 &copy TheQuengineer</footer>
    </center>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
